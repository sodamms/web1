  <h3>PAL</h3>
  <br>울다하 근위병단인 '은갑옷단'의 기사들은 충성을 맹세한 왕가를 지키기 위하여,
  <br>오랜 역사 속에서 기술을 연마해왔다.
  <br>백은 갑옷으로 무장하고, 대방패와 기사검을 쥐고 싸움에 몸을 던진 그들은
  <br>검술뿐만 아니라 호위술에도 뛰어나 주군의 생명을 기필코 지켜냈다.
